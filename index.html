<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula HTML/JS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form id="formNumeros">
            <h2>Digite o número,sendo que B seja maior que A </h2>
            <input id="numberA" type="number" required placeholder="Campo A">
            <input id="numberB" type="number" required placeholder="Campo B">
            <button id="botao" type="submit">Validar</button>
        </form>
        <p class="mensagem-verdade"></p>
        <p class="mensagem-falso"></p>
    </div>
    <script src="./main.js"></script>

</body>

</html>
